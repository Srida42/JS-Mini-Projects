<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style ="background-image: url('https://cdn.britannica.com/10/182610-050-77811599/The-Persistence-of-Memory-canvas-collection-Salvador-1931.jpg')">
            <h3>Ticking away the moments that make up a dull day</h3>
        </div>
        <div class="panel active" style ="background-image: url('https://academiaaesthetics.com/wp-content/uploads/2022/11/early12.jpg')">
            <h3>You are young and life is long and there is time to kill today</h3>
        </div>
        <div class="panel active" style ="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/af/Caspar_David_Friedrich_-_Wanderer_above_the_Sea_of_Fog.jpeg')">
            <h3>No one told you when to run, you missed the starting gun</h3>
        </div>
        <div class="panel active" style ="background-image: url('https://www.niceartgallery.com/imgs/2890009/l/vincent-van-gogh-olive-trees-with-yellow-sun-and-sky-1d506c96.jpg')">
            <h3>The sun is the same in a relative way, but you're older</h3>
        </div>
        <div class="panel active" style = "background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Pieter_Bruegel_the_Elder_-_Landscape_with_the_Fall_of_Icarus_-_Brussels%2C_Royal_Museums_of_Fine_Arts_of_Belgium_-_Google_Arts_%26_Culture.jpg/640px-Pieter_Bruegel_the_Elder_-_Landscape_with_the_Fall_of_Icarus_-_Brussels%2C_Royal_Museums_of_Fine_Arts_of_Belgium_-_Google_Arts_%26_Culture.jpg')">
            <h3>The time is gone, the song is over, thought I'd something more to say</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
