<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css">
    <title>Background slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" 
        style="background-image: url('https://www.anime-planet.com/images/anime/screenshots/revolutionary-girl-utena-254-1.jpg');">
        </div>
        <div class="slide" 
        style="background-image: url('https://vraikaiser.com/wp-content/uploads/2016/06/mirror-doubles.jpg');">
        </div>
        <div class="slide" 
        style="background-image: url('https://i.ytimg.com/vi/QjM6xbJglPY/hqdefault.jpg');">
        </div>
        <div class="slide" 
        style="background-image: url('https://i.pinimg.com/736x/77/b0/eb/77b0ebc73140dad91262409995851353.jpg');">
        </div>
        <div class="slide" 
        style="background-image: url('https://media.gq-magazine.co.uk/photos/5d13a7543bedf2d05bdb7ad8/16:9/w_2560%2Cc_limit/neon-genesis-evangelion-04-gq-7jun19_b.jpg');">
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
